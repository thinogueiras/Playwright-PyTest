name: Playwright Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: UI Tests

    steps:
      - name: Checkout ðŸš€ðŸš€
        uses: actions/checkout@v4

      - name: Setup Python ðŸ”§ðŸ”§
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies âž•âž•
        run: pip install -r requirements.txt

      - name: Install Playwright âž•âž•
        run: playwright install --with-deps

      - name: Run tests ðŸ§ªðŸ§ª
        run: pytest --html=report.html tests/submit_form.py

      - name: Publish Reports ðŸ“„ðŸ“„
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Playwright-Reports
          path: reports
          retention-days: 90
          if-no-files-found: warn

